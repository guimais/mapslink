    <main id="curriculo" class="page-wrapper" role="main">
      <section class="page-header" aria-labelledby="titulo-curriculos">
        <div class="page-title-wrap">
          <span class="avatar-badge is-empty"
            ><img
              src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
              alt=""
              data-company-avatar
          /></span>
          <h1 id="titulo-curriculos">Currículos recebidos</h1>
        </div>

        <div class="actions-bar" role="group" aria-label="Ações de currículos">
          <span id="curriculo-count" class="curriculo-count"
            >0 resultado(s)</span
          >
          <label class="search-input">
            <i class="ri-search-line" aria-hidden="true"></i>
            <input
              type="search"
              id="busca-cv"
              name="q"
              placeholder="Pesquisar"
              aria-label="Pesquisar currículos"
              data-search-input
            />
          </label>

          <button class="btn" id="btn-exportar" type="button">Exportar</button>
          <button
            class="btn"
            id="btn-filtrar"
            type="button"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="painel-filtro"
          >
            Filtrar
          </button>

          <div
            id="painel-filtro"
            class="filter-panel"
            role="dialog"
            aria-modal="false"
            aria-labelledby="titulo-filtros"
            hidden
          >
            <div class="filter-header">
              <h3 id="titulo-filtros">Filtrar resultados</h3>
              <button
                class="filter-close"
                type="button"
                aria-label="Fechar filtros"
              >
                <i class="ri-close-line" aria-hidden="true"></i>
              </button>
            </div>

            <form id="form-filtros" class="filter-form">
              <div class="filter-group">
                <label for="f-status">Status</label>
                <select id="f-status" name="status">
                  <option value="">Todos</option>
                  <option value="Aprovado">Aprovado</option>
                  <option value="Reprovada">Reprovada</option>
                  <option value="Em análise">Em análise</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="f-vaga">Vaga</label>
                <input
                  type="text"
                  id="f-vaga"
                  name="vaga"
                  placeholder="Ex.: Desenvolvedor"
                />
              </div>

              <div class="filter-group filter-dates">
                <div>
                  <label for="f-data-inicio">Data inicial</label>
                  <input
                    type="text"
                    id="f-data-inicio"
                    name="data_inicio"
                    placeholder="dd/mm/aaaa"
                    inputmode="numeric"
                    pattern="\d{2}/\d{2}/\d{4}"
                    aria-label="Data inicial no formato dia/mês/ano"
                  />
                </div>
                <div>
                  <label for="f-data-fim">Data final</label>
                  <input
                    type="text"
                    id="f-data-fim"
                    name="data_fim"
                    placeholder="dd/mm/aaaa"
                    inputmode="numeric"
                    pattern="\d{2}/\d{2}/\d{4}"
                    aria-label="Data final no formato dia/mês/ano"
                  />
                </div>
              </div>

              <div class="filter-actions">
                <button type="submit" class="btn btn-primary">Aplicar</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="btn-limpar-filtros"
                >
                  Limpar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="table-section" aria-labelledby="tabela-curriculos">
        <h2 id="tabela-curriculos" class="sr-only">Lista de currículos</h2>
        <div
          class="table-wrapper"
          role="region"
          aria-live="polite"
          aria-describedby="tabela-curriculos"
        >
          <table class="table-cv">
            <thead>
              <tr>
                <th scope="col">Nome do candidato</th>
                <th scope="col">Vaga</th>
                <th scope="col">Data de envio</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody
              id="lista-curriculos"
              data-empty-text="Nenhuma candidatura recebida ainda."
            >
              <tr class="tbl-empty" data-empty-row>
                <td colspan="5">Nenhuma candidatura recebida ainda.</td>
              </tr>
            </tbody>
          </table>
        </div>
