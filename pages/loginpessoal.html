    <title>Maps Link - Login Pessoal</title>
    <link rel="stylesheet" href="../assets/css/loginpessoal.css" />

      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

  <body
    data-page="loginpessoal"
    data-nav-active="selecaoperfil.html"
    data-nav-open-class="active"
    data-nav-overlay="true"
  >
    <header class="nav-container">
      <nav class="nav-pilula" aria-label="Menu principal" role="navigation">
        <a
          href="../index.html"
          class="nav-logo-link"
          aria-label="Ir para a página inicial"
        >
          <img
            src="../assets/images/Logo Certa - Fundo png.png"
            alt="Logo Maps Link"
            class="nav-logo"
            loading="lazy"
            decoding="async"
          />
        </a>
        <button
          class="nav-toggle"
          aria-controls="navMenu"
          aria-expanded="false"
          aria-label="Abrir menu"
          aria-haspopup="true"
          type="button"
        >
          <i class="ri-menu-line" aria-hidden="true"></i>
        </button>
        <ul class="nav-links" id="navMenu" role="list">
          <li><a class="nav-link" href="../index.html">Inicio</a></li>
          <li><a class="nav-link" href="paginamapav4.html">Mapa</a></li>

          <li>

              >Sobre</a
            >
          </li>
          <li><a class="nav-link" href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main
      id="loginpessoal"
      class="loginpessoal"
      role="main"
      aria-label="Login pessoal"
    >
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1 class="login-title">Login Pessoal</h1>
            <p class="login-subtitle">Entre com sua conta pessoal</p>
          </div>

          <form class="login-form" id="loginForm" novalidate>
            <div class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-container">
                <i class="ri-mail-line input-icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="seu@email.com"
                  required
                  autocomplete="email"
                />
              </div>
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Senha</label>
              <div class="input-container">
                <i class="ri-lock-line input-icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Sua senha"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="passwordToggle"
                  aria-label="Mostrar senha"
                >
                  <i class="ri-eye-line"></i>
                </button>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <span class="checkmark"></span>
                Lembrar-me
              </label>
              <a href="esqueceusenha.html" class="forgot-password"
                >Esqueci minha senha</a
              >
            </div>

            <button type="submit" class="login-button" id="loginButton">
              <span class="button-text">Entrar</span>
              <i class="ri-arrow-right-line button-icon"></i>
            </button>
          </form>

          <div class="login-footer">
            <p>
              Não tem uma conta?
              <a href="registropessoal.html" class="register-link"
                >Cadastre-se aqui</a
              >
            </p>
            <div class="divider">
              <span>ou</span>
            </div>
            <a href="loginempresa.html" class="business-login-link">
              <i class="ri-building-line"></i>
              Login Empresarial
            </a>
          </div>
        </div>
      </div>
    </main>

    <script defer src="../assets/js/loginpessoal.js"></script>
  </body>
