    <main id="loginpessoal" class="loginpessoal" role="main" aria-label="Login pessoal">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1 class="login-title">Login Pessoal</h1>
            <p class="login-subtitle">Entre com sua conta pessoal</p>
          </div>
          
          <form class="login-form" id="loginForm" novalidate>
            <div class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-container">
                <i class="ri-mail-line input-icon"></i>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="form-input" 
                  placeholder="seu@email.com"
                  required
                  autocomplete="email"
                >
              </div>
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Senha</label>
              <div class="input-container">
                <i class="ri-lock-line input-icon"></i>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="form-input" 
                  placeholder="Sua senha"
                  required
                  autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar senha">
                  <i class="ri-eye-line"></i>
                </button>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <span class="checkmark"></span>
                Lembrar-me
              </label>
              <a href="esqueceusenha.html" class="forgot-password">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
              <span class="button-text">Entrar</span>
              <i class="ri-arrow-right-line button-icon"></i>
            </button>
          </form>

          <div class="login-footer">
            <p>N├úo tem uma conta? <a href="registropessoal.html" class="register-link">Cadastre-se aqui</a></p>
            <div class="divider">
              <span>ou</span>
            </div>
            <a href="loginempresa.html" class="business-login-link">
              <i class="ri-building-line"></i>
              Login Empresarial
            </a>
          </div>
        </div>
      </div>
    </main>


    <script defer src="../assets/js/loginpessoal.js"></script>
