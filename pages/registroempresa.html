        </button>

        </ul>
      </nav>
    </header>

    <main id="registroempresarial" class="registroempresarial" role="main" aria-label="Registro empresarial">
      <div class="register-container">
        <div class="register-card">
          <div class="register-header">
            <h1 class="register-title">Criar Conta Empresarial</h1>
            <p class="register-subtitle">Preencha os dados da sua empresa para criar sua conta</p>
          </div>
          
          <form class="register-form" id="registerForm" novalidate>
            <div class="form-section">
              <h3 class="section-title">
                <i class="ri-building-line"></i>
                Dados da Empresa
              </h3>
              
              <div class="form-group">
                <label for="companyName" class="form-label">Nome da Empresa</label>
                <div class="input-container">
                  <i class="ri-building-2-line input-icon"></i>
                  <input 
                    type="text" 
                    id="companyName" 
                    name="companyName" 
                    class="form-input" 
                    placeholder="Nome da sua empresa"
                    required
                    autocomplete="organization"
                  >
                </div>
                <span class="error-message" id="companyNameError"></span>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="cnpj" class="form-label">CNPJ</label>
                  <div class="input-container">
                    <i class="ri-file-text-line input-icon"></i>
                    <input 
                      type="text" 
                      id="cnpj" 
                      name="cnpj" 
                      class="form-input" 
                      placeholder="00.000.000/0000-00"
                      required
                      maxlength="18"
                    >
                  </div>
                  <span class="error-message" id="cnpjError"></span>
                </div>

                <div class="form-group">
                  <label for="companyPhone" class="form-label">Telefone da Empresa</label>
                  <div class="input-container">
                    <i class="ri-phone-line input-icon"></i>
                    <input 
                      type="tel" 
                      id="companyPhone" 
                      name="companyPhone" 
                      class="form-input" 
                      placeholder="(11) 99999-9999"
                      required
                      autocomplete="tel"
                    >
                  </div>
                  <span class="error-message" id="companyPhoneError"></span>
                </div>
              </div>

              <div class="form-group">
                <label for="companyEmail" class="form-label">E-mail da Empresa</label>
                <div class="input-container">
                  <i class="ri-mail-line input-icon"></i>
                  <input 
                    type="email" 
                    id="companyEmail" 
                    name="companyEmail" 
                    class="form-input" 
                    placeholder="empresa@exemplo.com"
                    required
                    autocomplete="email"
                  >
                </div>
                <span class="error-message" id="companyEmailError"></span>
              </div>

              <div class="form-group">
                <label for="businessCategory" class="form-label">Categoria de Negócio</label>
                <div class="input-container">
                  <i class="ri-briefcase-line input-icon"></i>
                  <select id="businessCategory" name="businessCategory" class="form-input" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="saude">Saúde</option>
                    <option value="educacao">Educação</option>
                    <option value="varejo">Varejo</option>
                    <option value="servicos">Serviços</option>
                    <option value="industria">Indústria</option>
                    <option value="construcao">Construção</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="turismo">Turismo</option>
                    <option value="outros">Outros</option>
                  </select>
                </div>
                <span class="error-message" id="businessCategoryError"></span>
              </div>

              <div class="form-group" id="otherCategoryGroup" style="display: none;">
                <label for="otherCategory" class="form-label">Especifique a categoria</label>
                <div class="input-container">
                  <i class="ri-edit-line input-icon"></i>
                  <input 
                    type="text" 
                    id="otherCategory" 
                    name="otherCategory" 
                    class="form-input" 
                    placeholder="Digite a categoria do seu negócio"
                  >
                </div>
                <span class="error-message" id="otherCategoryError"></span>
              </div>
            </div>

            <div class="form-section">
              <h3 class="section-title">
                <i class="ri-user-line"></i>
                Dados do Responsável
              </h3>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="responsibleName" class="form-label">Nome Completo</label>
                  <div class="input-container">
                    <i class="ri-user-line input-icon"></i>
                    <input 
                      type="text" 
                      id="responsibleName" 
                      name="responsibleName" 
                      class="form-input" 
                      placeholder="Nome do responsável"
                      required
                      autocomplete="name"
                    >
                  </div>
                  <span class="error-message" id="responsibleNameError"></span>
                </div>

                <div class="form-group">
                  <label for="responsiblePosition" class="form-label">Cargo</label>
                  <div class="input-container">
                    <i class="ri-briefcase-3-line input-icon"></i>
                    <input 
                      type="text" 
                      id="responsiblePosition" 
                      name="responsiblePosition" 
                      class="form-input" 
                      placeholder="Ex: CEO, Gerente, Diretor"
                      required
                    >
                  </div>
                  <span class="error-message" id="responsiblePositionError"></span>
                </div>
              </div>

              <div class="form-group">
                <label for="responsibleEmail" class="form-label">E-mail do Responsável</label>
                <div class="input-container">
                  <i class="ri-mail-line input-icon"></i>
                  <input 
                    type="email" 
                    id="responsibleEmail" 
                    name="responsibleEmail" 
                    class="form-input" 
                    placeholder="responsavel@empresa.com"
                    required
                    autocomplete="email"
                  >
                </div>
                <span class="error-message" id="responsibleEmailError"></span>
              </div>

              <div class="form-group">
                <label for="responsiblePhone" class="form-label">Telefone do Responsável</label>
                <div class="input-container">
                  <i class="ri-phone-line input-icon"></i>
                  <input 
                    type="tel" 
                    id="responsiblePhone" 
                    name="responsiblePhone" 
                    class="form-input" 
                    placeholder="(11) 99999-9999"
                    required
                    autocomplete="tel"
                  >
                </div>
                <span class="error-message" id="responsiblePhoneError"></span>
              </div>
            </div>

            <div class="form-section">
              <h3 class="section-title">
                <i class="ri-lock-line"></i>
                Dados de Acesso
              </h3>
              
              <div class="form-row password-row">
                <div class="form-group">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-container">
                    <i class="ri-lock-line input-icon"></i>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      class="form-input" 
                      placeholder="Mínimo 8 caracteres"
                      required
                      autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar senha">
                      <i class="ri-eye-line"></i>
                    </button>
                  </div>
                  <span class="error-message" id="passwordError"></span>
                  <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                      <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Digite uma senha</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                  <div class="input-container">
                    <i class="ri-lock-unlock-line input-icon"></i>
                    <input 
                      type="password" 
                      id="confirmPassword" 
                      name="confirmPassword" 
                      class="form-input" 
                      placeholder="Confirme sua senha"
                      required
                      autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Mostrar senha">
                      <i class="ri-eye-line"></i>
                    </button>
                  </div>
                  <span class="error-message" id="confirmPasswordError"></span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <span class="checkmark"></span>
                Eu concordo com os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
              </label>
              <span class="error-message" id="termsError"></span>
            </div>

            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                <span class="checkmark"></span>
                Quero receber ofertas e novidades por e-mail
              </label>
            </div>

            <button type="submit" class="register-button" id="registerButton">
              <span class="button-text">Criar Conta Empresarial</span>
              <i class="ri-arrow-right-line button-icon"></i>
            </button>
          </form>

          <div class="register-footer">
            <p>Já tem uma conta? <a href="loginempresa.html" class="login-link">Faça login aqui</a></p>
            <div class="divider">
              <span>ou</span>
            </div>
            <a href="registropessoal.html" class="personal-register-link">
              <i class="ri-user-line"></i>
              Registro Pessoal
            </a>
          </div>
        </div>
      </div>
    </main>



    <script src="../assets/js/_shared-nav.js" defer></script>


    <script src="../assets/js/main.js" defer></script>


    <script defer src="../assets/js/registroempresa.js"></script>
</body>
</html>
