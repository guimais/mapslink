    <main id="registropessoal" class="registropessoal" role="main" aria-label="Registro pessoal">
      <div class="register-container">
        <div class="register-card">
          <div class="register-header">
            <h1 class="register-title">Criar Conta Pessoal</h1>
            <p class="register-subtitle">Preencha os dados abaixo para criar sua conta</p>
          </div>
          
          <form class="register-form" id="registerForm" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName" class="form-label">Nome</label>
                <div class="input-container">
                  <i class="ri-user-line input-icon"></i>
                  <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    class="form-input" 
                    placeholder="Seu nome"
                    required
                    autocomplete="given-name"
                  >
                </div>
                <span class="error-message" id="firstNameError"></span>
              </div>

              <div class="form-group">
                <label for="lastName" class="form-label">Sobrenome</label>
                <div class="input-container">
                  <i class="ri-user-line input-icon"></i>
                  <input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    class="form-input" 
                    placeholder="Seu sobrenome"
                    required
                    autocomplete="family-name"
                  >
                </div>
                <span class="error-message" id="lastNameError"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-container">
                <i class="ri-mail-line input-icon"></i>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="form-input" 
                  placeholder="seu@email.com"
                  required
                  autocomplete="email"
                >
              </div>
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Telefone</label>
              <div class="input-container">
                <i class="ri-phone-line input-icon"></i>
                <input 
                  type="tel" 
                  id="phone" 
                  name="phone" 
                  class="form-input" 
                  placeholder="(11) 99999-9999"
                  required
                  autocomplete="tel"
                >
              </div>
              <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
              <label for="birthDate" class="form-label">Data de Nascimento</label>
              <div class="input-container">
                <i class="ri-calendar-line input-icon"></i>
                <input 
                  type="date" 
                  id="birthDate" 
                  name="birthDate" 
                  class="form-input" 
                  required
                >
              </div>
              <span class="error-message" id="birthDateError"></span>
            </div>

            <div class="form-row password-row">
              <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-container">
                  <i class="ri-lock-line input-icon"></i>
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="MÃ­nimo 8 caracteres"
                    required
                    autocomplete="new-password"
                  >
                  <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar senha">
                    <i class="ri-eye-line"></i>
                  </button>
                </div>
                <span class="error-message" id="passwordError"></span>
                <div class="password-strength" id="passwordStrength">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                  </div>
                  <span class="strength-text" id="strengthText">Digite uma senha</span>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <div class="input-container">
                  <i class="ri-lock-unlock-line input-icon"></i>
                  <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirme sua senha"
                    required
                    autocomplete="new-password"
                  >
                  <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Mostrar senha">
                    <i class="ri-eye-line"></i>
                  </button>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
              </div>
            </div>

            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <span class="checkmark"></span>
                Eu concordo com os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">PolÃ­tica de Privacidade</a>
              </label>
              <span class="error-message" id="termsError"></span>
            </div>

            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                <span class="checkmark"></span>
                Quero receber ofertas e novidades por e-mail
              </label>
            </div>

            <button type="submit" class="register-button" id="registerButton">
              <span class="button-text">Criar Conta</span>
              <i class="ri-arrow-right-line button-icon"></i>
            </button>
          </form>

          <div class="register-footer">
            <p>JÃ¡ tem uma conta? <a href="loginpessoal.html" class="login-link">FaÃ§a login aqui</a></p>
            <div class="divider">
              <span>ou</span>
            </div>
            <a href="registroempresa.html" class="business-register-link">
              <i class="ri-building-line"></i>
              Registro Empresarial
            </a>
          </div>
        </div>
      </div>
    </main>
