<!doctype html>

    <script defer src="../assets/js/_shared-nav.js"></script>
    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/tabelavagas.js"></script>
  </head>
  <body data-page="tabelavagas" data-nav-active="paginamapav4.html">
    <header class="site-header" role="banner">
      <nav class="nav-fixed" role="navigation" aria-label="Principal">
        <div class="nav-pilula">
          <a href="../index.html" class="nav-logo-link" aria-label="Maps Link - início">
            <img src="../assets/images/Logo Certa - Fundo png.png" alt="Logo Maps Link" class="nav-logo">
          </a>
          <ul class="nav-links">
            <li><a class="nav-link" href="../index.html">Home</a></li>
            <li><a class="nav-link active" href="paginamapav4.html" aria-current="page">Maps</a></li>
            <li><a class="nav-link" href="selecaoperfil.html">Profile</a></li>
            <li><a class="nav-link" href="paginaplanos.html">Planos</a></li>

            <li><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="wrap" role="main">
      <header class="hero" aria-labelledby="titulo-vagas">
        <span class="hero-badge">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="" data-company-avatar>
        </span>
        <h1 id="titulo-vagas">Vagas</h1>
        <p class="hero-sub">Lista de vagas publicadas</p>
      </header>

      <section class="board" aria-labelledby="tabela-vagas">
        <div class="board-header">
          <h2 id="tabela-vagas" class="board-title">Tabela de vagas</h2>
          <a class="btn-apply" href="enviocurriculo.html">Aplicar para vagas</a>

        <div class="table-card">
          <table class="tbl">
            <thead>
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Área</th>
                <th scope="col">Tipo</th>
                <th scope="col">Publicação</th>
                <th scope="col" class="col-status">Status</th>
              </tr>
            </thead>
            <tbody id="lista-vagas-publicas" data-empty-text="Nenhuma vaga disponível no momento.">
              <tr class="tbl-empty" data-empty-row>
                <td colspan="5">Nenhuma vaga disponível no momento.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
