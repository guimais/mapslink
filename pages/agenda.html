    <main id="agenda" class="agenda">
      <section class="agenda-container">
        <h1 class="agenda-title">Agenda</h1>

        <div
          class="agenda-week"
          role="tablist"
          aria-label="Selecionar dia da semana"
        >
          <noscript
            >Habilite o JavaScript para visualizar os compromissos da
            semana.</noscript
          >
        </div>

        <p class="agenda-day-summary" data-role="day-summary"></p>

        <div class="agenda-toolbar" aria-label="Ferramentas da agenda">
          <button type="button" class="agenda-action agenda-action--add">
            <i class="ri-add-line" aria-hidden="true"></i>
            <span>Novo compromisso</span>
          </button>
          <button type="button" class="agenda-action agenda-action--reset">
            <i class="ri-refresh-line" aria-hidden="true"></i>
            <span>Restaurar padrao</span>
          </button>
        </div>

        <div
          class="agenda-timeline"
          data-role="timeline"
          aria-live="polite"
        ></div>
      </section>
    </main>
