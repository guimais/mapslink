    <div class="nav-container">
      <nav class="nav-pilula" aria-label="Menu principal" role="navigation">
        <a href="../index.html" class="nav-logo-link" aria-label="PÃ¡gina inicial">
          <img src="../assets/images/Logo Certa - Fundo png.png" alt="Logo pilula Maps Link" class="nav-logo" loading="lazy" decoding="async">
        </a>
        <button class="nav-toggle" aria-controls="navMenu" aria-expanded="false" aria-label="Abrir menu" aria-haspopup="true" type="button">

        </ul>
      </nav>
    </div>

    <section id="contact" class="contact-section" role="main" aria-labelledby="titulo-contato">
      <div class="contact-wrap">
        <aside class="contact-card" role="complementary" aria-label="Canais de contato">
          <div class="contact-card__logo">
            <img src="../assets/images/Logo Certa - Fundo png.png" alt="Logo Maps Link" loading="lazy" decoding="async">
          </div>
          <ul class="contact-card__list" aria-label="Lista de contatos">
            <li>E-mail: ajuda@mapslink.com</li>
            <li>E-mail: comercio@mapslink.com</li>
            <li>E-mail: adm@mapslink.com</li>
            <li>Telefone: (19) 99111-0000</li>
            <li>Telefone: 0800 777 2222</li>
          </ul>
        </aside>

        <div class="contact-main">
          <h1 class="titulo-principal" id="titulo-contato">Fale conosco</h1>
          <form class="contact-form" action="#" method="post" autocomplete="on" aria-labelledby="titulo-contato">
            <div class="form-row two-cols" role="group" aria-label="Identificação">
              <div class="form-field">
                <label for="nome">Nome (Obrigatório)</label>
                <input type="text" id="nome" name="nome" required placeholder="" autocomplete="given-name" inputmode="text">
              </div>
              <div class="form-field">
                <label for="sobrenome">Sobrenome (Obrigatório)</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="" autocomplete="family-name" inputmode="text">
              </div>
            </div>

            <div class="form-row" role="group" aria-label="Contato">
              <div class="form-field">
                <label for="email">E-mail (Obrigatório)</label>
                <input type="email" id="email" name="email" required placeholder="" autocomplete="email" inputmode="email">
              </div>
            </div>

            <div class="form-row" role="group" aria-label="Mensagem">
              <div class="form-field">
                <label for="mensagem">Mensagem (Obrigatório)</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="" autocomplete="on"></textarea>
              </div>
            </div>

            <div class="form-actions" role="group" aria-label="Ações do formulário">
              <button type="submit" class="botao">Enviar</button>
            </div>
          </form>

          <div class="social-bar" aria-label="Redes sociais e WhatsApp">
            <a href="#" class="social-item" rel="noopener"><i class="ri-instagram-line" aria-hidden="true"></i> @Mapslink</a>
            <a href="#" class="social-item" rel="noopener"><i class="ri-facebook-circle-line" aria-hidden="true"></i> @MapsLink.Fb</a>
            <a href="#" class="social-item" rel="noopener"><i class="ri-linkedin-box-line" aria-hidden="true"></i> @MapsLink.in</a>
            <a href="https://wa.me/5519912223333" class="social-item" rel="noopener"><i class="ri-whatsapp-line" aria-hidden="true"></i> (19) 91222-3333</a>
          </div>
        </div>
      </div>
    </section>


    <script defer src="../assets/js/contact.js"></script>
  </body>
</html>
